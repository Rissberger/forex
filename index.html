<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Currency Converter</title>
</head>
<body>
    <h1>Currency Converter</h1>
    <form action="/convert" method="post">
        <div>
            <label for="fromCurrency">From (Currency Code):</label>
            <input type="text" id="fromCurrency" name="fromCurrency" required>
        </div>
        <div>
            <label for="toCurrency">To (Currency Code):</label>
            <input type="text" id="toCurrency" name="toCurrency" required>
        </div>
        <div>
            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" required>
        </div>
        <button type="submit">Convert</button>
    </form>

    <div>
        <h2>Conversion Result:</h2>
        <p>{{ conversion_result }}</p>
    </div>
</body>
</html>
